      <div class="row">
        <div class="col-sm-5">
            <label for="name"> name</label>
            <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2">
            <label for="amount">amount</label>
           <input type="number" id="amount" class="form-control" name="amount" ngModel required 
           pattern="^[1-9]+[0-9]*$">
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-primary" [disabled]=!f.valid >{{editmode ? 'update' : 'Add'}}</button> 
            <button type="button" class="btn btn-success" (click)="onDelete()" *ngIf="editmode">Delete</button> 
            <button type="button" class="btn btn-danger" (click)="onClear()">Clear</button> 
          </div>
        </div>
      
    </form>
