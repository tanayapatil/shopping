<div class="row">
  <div class="col-xs-12">
    <img src="{{recipe.imagePath}}" class="img-responsive" style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        manage recipe<span  a="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddShoppingList()" style="cursor:pointer">Add shopping</a></li>
        <li><a style="cursor:pointer" >edit recipe</a></li>
        <li><a style="cursor:pointer">delete recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor ="let ingredient of recipe.ingredients">
             {{ingredient.name}}-{{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
